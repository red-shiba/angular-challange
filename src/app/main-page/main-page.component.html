  <div class="post" *ngFor="let post of posts; let i = index">
    <h3>{{ i + 1 }}: {{ post.name }}</h3>
    <img [src]="post.image" alt="{{ post.name }}" />
    <button (click)="toggleLike(post)">
      <span *ngIf="post.isLiked">‚ù§Ô∏è</span>
      <span *ngIf="!post.isLiked">üñ§</span>
    </button>
    <p>{{ post.likes }}</p>
  </div>
</div>
